<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSbbin Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {

        }

            font-size: 2rem;
            color: #0073e6;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .no-updates {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OSbbin Update Checker</h1>
        <p class="no-updates">No updates are currently available.</p>
